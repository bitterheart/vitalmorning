<!doctype html>
<html>
  <head>
    <title>Password Manager</title>
    <script src="angular/angular.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/services.js"></script>
  </head>
  <body ng-app="app">
    <div ng-controller="controller">
      <input ng-model="name"></input>
      <span ng-bind="name"></span>
      <button ng-click='saveName()'>save</button>
      <span class='deleteAll' ng-click='deleteAllEntries()'>Delete All</span>
      <div class='addition'>
        <input class="loginPage" ng-model="loginPage"/>
        <input class="userId" ng-model="userId"/>
        <input class="password" ng-model="password"/>
        <span class="add" ng-click="addEntry()">Add</span>
      </div>
      <div class='entries'>
        <div class='entry' ng-repeat='entry in entries'>
          <span class='loginPage' ng-bind='entry.loginPage' ng-click='openLoginPage(entry)'></span>
          <span class='userId' ng-bind='entry.userId' zero-clipboard='Copied userId to clipboard' data-clipboard-text='entry.userId'></span>
          <span class='password' ng-bind='entry.password' zero-clipboard='Copied password to clipboard' data-clipboard-text='entry.password'></span>
        </div>
      </div>
    </div>
  </body>
</html>
